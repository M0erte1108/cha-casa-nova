<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lista de Presentes üéÅ</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f3f3;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .erro {
      background: #ffdddd;
      color: #900;
      padding: 10px;
      border-radius: 8px;
      text-align: center;
      font-weight: bold;
      margin-bottom: 15px;
      display: none;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    .item {
      background: #fff;
      border-radius: 12px;
      padding: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      position: relative;
    }
    .item img {
      width: 100%;
      border-radius: 8px;
    }
    .item h3 {
      font-size: 1.1rem;
      margin: 10px 0 5px;
      color: #222;
    }
    .item a {
      color: #0077ff;
      text-decoration: none;
      font-weight: bold;
    }
    button {
      background: #25D366;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 10px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 8px;
      transition: 0.2s;
    }
    button:hover {
      background: #1ebe5d;
    }
    .escolhido {
      opacity: 0.5;
      pointer-events: none;
    }
    .escolhido::after {
      content: "üéÅ J√° escolhido!";
      position: absolute;
      top: 10px;
      right: 10px;
      background: red;
      color: white;
      padding: 4px 8px;
      border-radius: 6px;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <h1>Lista de Presentes üéâ</h1>
  <div id="erro" class="erro"></div>
  <div class="grid" id="lista"></div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.15.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.15.0/firebase-firestore-compat.js"></script>

  <script>
    const erroBox = document.getElementById("erro");

    // ‚öôÔ∏è CONFIGURA√á√ÉO DO FIREBASE ‚Äî coloca a tua aqui!
    const firebaseConfig = {
      apiKey: "SUA_API_KEY",
      authDomain: "SEU_PROJETO.firebaseapp.com",
      projectId: "SEU_PROJETO",
      storageBucket: "SEU_PROJETO.appspot.com",
      messagingSenderId: "SEU_SENDER_ID",
      appId: "SEU_APP_ID"
    };

    let db;
    try {
      firebase.initializeApp(firebaseConfig);
      db = firebase.firestore();
    } catch (err) {
      erroBox.style.display = "block";
      erroBox.innerText = "‚ö†Ô∏è Firebase n√£o configurado. Complete as credenciais!";
      console.error("Erro Firebase:", err);
    }

    const lista = document.getElementById("lista");

    const itens = [
      { nome: "Jogo de Panelas Tramontina", link: "https://www.magazineluiza.com.br", img: "https://m.media-amazon.com/images/I/81x2q5rQ0IL._AC_SL1500_.jpg" },
      { nome: "Conjunto de Toalhas", link: "https://www.amazon.com.br", img: "https://m.media-amazon.com/images/I/61jPHzJ1plL._AC_SL1000_.jpg" },
      { nome: "Ventilador Arno Turbo", link: "https://www.casasbahia.com.br", img: "https://m.media-amazon.com/images/I/61WmXvXcd8L._AC_SL1500_.jpg" },
      { nome: "Liquidificador Philips Walita", link: "https://www.americanas.com.br", img: "https://m.media-amazon.com/images/I/71t8A8dCpwL._AC_SL1500_.jpg" }
    ];

    async function carregarLista() {
      lista.innerHTML = "";
      let escolhidos = [];

      if (!db) {
        mostrarItensSemFirebase();
        return;
      }

      try {
        const snap = await db.collection("presentesEscolhidos").get();
        escolhidos = snap.docs.map(doc => doc.id);
      } catch (e) {
        erroBox.style.display = "block";
        erroBox.innerText = "Erro ao carregar lista. Verifique conex√£o.";
        console.error("Erro Firestore:", e);
      }

      itens.forEach(item => criarCard(item, escolhidos.includes(btoa(item.link))));
    }

    function mostrarItensSemFirebase() {
      itens.forEach(item => criarCard(item, false));
    }

    function criarCard(item, escolhido) {
      const card = document.createElement("div");
      card.className = "item";
      if (escolhido) card.classList.add("escolhido");

      card.innerHTML = `
        <img src="${item.img}" alt="${item.nome}">
        <h3>${item.nome}</h3>
        <a href="${item.link}" target="_blank">Ver produto</a>
        <button onclick="abrirZap('${item.nome}', '${item.link}')" ${escolhido ? "disabled" : ""}>
          üì± Confirmar no WhatsApp
        </button>
      `;
      lista.appendChild(card);
    }

    async function abrirZap(nome, link) {
      if (!db) {
        alert("‚ö†Ô∏è O sistema n√£o est√° conectado. Apenas visualiza√ß√£o dispon√≠vel.");
        return;
      }

      const confirmar = confirm(`Voc√™ quer escolher o presente: ${nome}?`);
      if (!confirmar) return;

      await db.collection("presentesEscolhidos").doc(btoa(link)).set({
        nome,
        link,
        escolhidoEm: new Date()
      });

      const msg = encodeURIComponent(`Oi! Quero confirmar que escolhi o presente: ${nome} (${link})`);
      window.open(`https://wa.me/5511999999999?text=${msg}`, "_blank");

      alert("Presente confirmado com sucesso!");
      carregarLista();
    }

    carregarLista();
  </script>
</body>
</html>
