<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lista de Presentes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f3f3;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    .item {
      background: #fff;
      border-radius: 12px;
      padding: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      position: relative;
    }
    .item img {
      width: 100%;
      border-radius: 8px;
    }
    .item h3 {
      font-size: 1.1rem;
      margin: 10px 0 5px;
      color: #222;
    }
    .item a {
      color: #0077ff;
      text-decoration: none;
      font-weight: bold;
    }
    .item a:hover {
      text-decoration: underline;
    }
    button {
      background: #25D366;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 10px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.2s;
      margin-top: 8px;
    }
    button:hover {
      background: #1ebe5d;
    }
    .escolhido {
      opacity: 0.5;
      pointer-events: none;
    }
    .escolhido::after {
      content: "üéÅ J√° escolhido!";
      position: absolute;
      top: 10px;
      right: 10px;
      background: red;
      color: white;
      padding: 4px 8px;
      border-radius: 6px;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <h1>Lista de Presentes üéâ</h1>
  <div class="grid" id="lista"></div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.15.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.15.0/firebase-firestore-compat.js"></script>

  <script>
    // CONFIGURA√á√ÉO DO FIREBASE (coloca os seus dados aqui)
    const firebaseConfig = {
      apiKey: "SUA_API_KEY",
      authDomain: "SEU_PROJETO.firebaseapp.com",
      projectId: "SEU_PROJETO",
      storageBucket: "SEU_PROJETO.appspot.com",
      messagingSenderId: "SEU_SENDER_ID",
      appId: "SEU_APP_ID"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const lista = document.getElementById("lista");

    const itens = [
      { nome: "Jogo de Panelas Tramontina", link: "https://www.magazineluiza.com.br", img: "https://m.media-amazon.com/images/I/81x2q5rQ0IL._AC_SL1500_.jpg" },
      { nome: "Conjunto de Toalhas", link: "https://www.amazon.com.br", img: "https://m.media-amazon.com/images/I/61jPHzJ1plL._AC_SL1000_.jpg" },
      { nome: "Ventilador Arno Turbo", link: "https://www.casasbahia.com.br", img: "https://m.media-amazon.com/images/I/61WmXvXcd8L._AC_SL1500_.jpg" },
      { nome: "Liquidificador Philips Walita", link: "https://www.americanas.com.br", img: "https://m.media-amazon.com/images/I/71t8A8dCpwL._AC_SL1500_.jpg" }
    ];

    async function carregarLista() {
      lista.innerHTML = "";

      let escolhidos = [];
      try {
        const snap = await db.collection("presentesEscolhidos").get();
        escolhidos = snap.docs
          .map(doc => doc.id)
          .filter(id => id && typeof id === "string"); // ignora bug
      } catch (e) {
        console.error("Erro ao carregar presentes escolhidos:", e);
      }

      itens.forEach(item => {
        const card = document.createElement("div");
        card.className = "item";
        const id = btoa(item.link);

        if (escolhidos.includes(id)) {
          card.classList.add("escolhido");
        }

        card.innerHTML = `
          <img src="${item.img}" alt="${item.nome}">
          <h3>${item.nome}</h3>
          <a href="${item.link}" target="_blank">Ver produto</a>
          <button onclick="abrirZap('${item.nome}', '${item.link}')" ${escolhidos.includes(id) ? "disabled" : ""}>
            üì± Confirmar no WhatsApp
          </button>
        `;

        lista.appendChild(card);
      });
    }

    async function abrirZap(nome, link) {
      const confirmar = confirm(`Voc√™ quer escolher o presente: ${nome}?`);
      if (!confirmar) return;

      try {
        await db.collection("presentesEscolhidos").doc(btoa(link)).set({
          nome: nome,
          link: link,
          escolhidoEm: new Date()
        });

        const msg = encodeURIComponent(`Oi! Quero confirmar que escolhi o presente: ${nome} (${link})`);
        window.open(`https://wa.me/5511999999999?text=${msg}`, "_blank"); // coloca seu n√∫mero real aqui

        alert("Presente confirmado com sucesso!");
      } catch (e) {
        console.error("Erro ao salvar no Firebase:", e);
        alert("Erro ao confirmar o presente.");
      }

      carregarLista();
    }

    carregarLista();
  </script>
</body>
</html>
