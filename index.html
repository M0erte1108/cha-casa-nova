<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lista de Presentes üéÅ</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background-color: #f8f6f2;
      color: #4a403a;
      margin: 0;
      padding: 0;
    }

    header {
      text-align: center;
      background-color: #f4e9db;
      padding-bottom: 30px;
    }

    header img {
      width: 100%;
      max-height: 300px;
      object-fit: cover;
      border-bottom: 3px solid #d1bfa7;
    }

    header h1 {
      font-size: 2em;
      margin: 20px 0 10px 0;
      color: #4a403a;
    }

    header p {
      font-size: 1.1em;
      color: #5a524c;
      margin: 0 20px;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      padding: 30px;
      max-width: 1200px;
      margin: auto;
    }

    .item {
      background: #ffffff;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
      padding: 20px;
      transition: transform 0.2s ease;
      position: relative;
    }

    .item:hover {
      transform: translateY(-3px);
    }

    .item h3 {
      font-size: 1.1em;
      margin-bottom: 10px;
      color: #3b322c;
    }

    .item a {
      color: #937b61;
      text-decoration: none;
      font-weight: 500;
    }

    .btn-escolher {
      display: inline-block;
      margin-top: 15px;
      background-color: #25D366;
      color: #fff;
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.9em;
      transition: background 0.2s;
    }

    .btn-escolher:hover {
      background-color: #1da955;
    }

    .item.escolhido {
      opacity: 0.5;
      pointer-events: none;
    }

    .item.escolhido::after {
      content: "üéÅ J√° Escolhido";
      position: absolute;
      top: 10px;
      right: 10px;
      background: #b89f7a;
      color: white;
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 0.8em;
    }

    .erro {
      background: #ffdddd;
      color: #900;
      padding: 10px;
      border-radius: 8px;
      text-align: center;
      font-weight: bold;
      margin: 20px;
      display: none;
    }

    .whatsapp-container {
      text-align: center;
      margin: 30px 0 60px 0;
    }

    .whatsapp-btn {
      background-color: #25D366;
      color: white;
      font-size: 1em;
      padding: 14px 26px;
      border-radius: 8px;
      text-decoration: none;
      transition: background 0.2s;
      display: inline-block;
    }

    .whatsapp-btn:hover {
      background-color: #1da955;
    }
  </style>
</head>
<body>

  <header>
    <img src="https://images.unsplash.com/photo-1600585154340-be6161a56a0c?auto=format&fit=crop&w=1600&q=80" alt="Decora√ß√£o de Casa Nova">
    <h1>Ch√° de Casa Nova üéâ</h1>
    <p>üíõ Escolha um presente pra ajudar a montar o novo lar com amor e carinho!</p>
  </header>

  <div id="erro" class="erro"></div>

  <div class="container" id="lista-presentes"></div>

  <div class="whatsapp-container">
    <a class="whatsapp-btn"
       href="https://wa.me/5511950392090?text=Oi!%20Acabei%20de%20ver%20a%20lista%20de%20presentes%20ü•∞"
       target="_blank">
       üí¨ Falar no WhatsApp
    </a>
  </div>

  <script>
    const itens = [
      { nome: "Mop Girat√≥rio 8 Litros Fit", link: "https://s.shopee.com.br/AUlWWlxNPO" },
      { nome: "Rodo Limpador De Silicone M√°gico", link: "https://s.shopee.com.br/qb117DgJm" },
      { nome: "Gancho Multiuso Suporte Com Adesivo", link: "https://s.shopee.com.br/60J7Ad2PMY" },
      { nome: "Varal Dobr√°vel Inox", link: "https://s.shopee.com.br/4VUJNuG6tG" },
      { nome: "Jogo de Ta√ßas Diamante 340ml", link: "https://s.shopee.com.br/4fnjaM32ZQ" },
      { nome: "Cesto de Lixo 5L", link: "https://s.shopee.com.br/9KZZ96pdAQ" }
    ];

    const container = document.getElementById("lista-presentes");
    const erroBox = document.getElementById("erro");

    // ‚úÖ Carrega lista (funciona 100% sem banco)
    function carregarLista() {
      container.innerHTML = "";
      itens.forEach(item => {
        const card = document.createElement("div");
        card.className = "item";

        const nome = document.createElement("h3");
        nome.textContent = item.nome;

        const link = document.createElement("a");
        link.href = item.link;
        link.target = "_blank";
        link.textContent = "Ver produto";

        const botao = document.createElement("button");
        botao.textContent = "üì± Confirmar no WhatsApp";
        botao.className = "btn-escolher";
        botao.onclick = () => abrirZap(item.nome, item.link);

        card.appendChild(nome);
        card.appendChild(link);
        card.appendChild(botao);

        container.appendChild(card);
      });
    }

    function abrirZap(nome, link) {
      const msg = encodeURIComponent(`Oi! Quero confirmar que escolhi o presente: ${nome} (${link})`);
      window.open(`https://wa.me/5511950392090?text=${msg}`, "_blank");
    }

    carregarLista();
  </script>

</body>
</html>
